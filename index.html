<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width,
    initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>

        <form id="todo-form">
            <input type="text" id="task-input"
            placeholder="Add a task...">
            <input type="date" id="date-input">
            <button type="submit" class="add-btn">+</button>
        </form>
        <div class="controls">
            <button id="filter-btn">Filter</button>
            <button id="delete-all-btn" class="delete-all">
            Delete All</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <Th>Task</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Action</th>
                     </tr>
                </thead>
                <tbody id="todo-list">
                    <tr>
                        <td colspan="4"
            class="empty">No Task Found</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="js/script.js"></script>
    </body>
    </html>
